<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>
  <body>
    <main>
      <div class="sub-main1">
          <div class="title">
            <h1>LeaderBoard</h1>
          </div>
          <div class="score-div">
            <div class="score-title">
              <h2>Recent Scores</h2>
              <button type="button" class="btn" id="refreshBtn">Refresh</button>
            </div>
            <div class="data-Container-main">
                <div class="conatiner-header"> <span class="material-symbols-outlined">
                  military_tech
                  </span> Players</div>
                <ul class="scores" id="data-container"></ul>
            </div>
          </div>
      </div>

      <div class="sub-main2">
        <h1 class="title-add">Add Your Score</h1>

            <form id="Data-Form"action="./">
              <input type="text" placeholder="Your Name" id="username"> <br>
              <input type="text" placeholder="Your Name" id="score"> <br>
              <button class="btn" type="submit">Submit</button>
            </form>

      </div>

    </main>
  </body>
</html>
