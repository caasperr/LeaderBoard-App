<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeaderBoard App</title>
  </head>
  <body>
    <main>
      <div class="sub-main1">
          <div class="title">
            <h1>LeaderBoard</h1>
          </div>
          <div class="score-div">
            <div class="score-title">
              <h2>Recent Scores</h2>
              <button type="button" id="refreshBtn">Refresh</button>
            </div>
            <ul class="scores" id="data-container">
                
            </ul>
          </div>
      </div>

      <div class="sub-main2">
        <h1>Add Your Score</h1>

            <form id="Data-Form"action="./">
              <input type="text" placeholder="Your Name" id="username"> <br>
              <input type="text" placeholder="Your Name" id="score"> <br>
              <button type="submit">Submit</button>
            </form>

      </div>

    </main>
  </body>
</html>
